<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理員 - 新增受保護檔案</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #2d2d2d;
            padding: 30px;
            border-radius: 12px;
            border: 1px solid #333;
        }
        h1 {
            color: #ff6b35;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        input, select, textarea {
            width: 100%;
            padding: 12px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 6px;
            color: #fff;
            font-size: 14px;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #ff6b35;
        }
        .btn {
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            color: #fff;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .btn:hover {
            background: linear-gradient(135deg, #f7931e 0%, #ff6b35 100%);
            transform: translateY(-1px);
        }
        .success {
            background: #4CAF50;
            color: white;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }
        .error {
            background: #f44336;
            color: white;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>新增受保護檔案</h1>
        
        <div id="success-msg" class="success"></div>
        <div id="error-msg" class="error"></div>
        
        <form id="protected-file-form">
            <div class="form-group">
                <label for="fileId">檔案 ID *</label>
                <input type="text" id="fileId" name="fileId" required 
                       placeholder="例如: fire-pack-001">
            </div>
            
            <div class="form-group">
                <label for="fileName">檔案名稱 *</label>
                <input type="text" id="fileName" name="fileName" required 
                       placeholder="例如: 恐龍專案.zip">
            </div>
            
            <div class="form-group">
                <label for="fileSize">檔案大小</label>
                <input type="text" id="fileSize" name="fileSize" 
                       placeholder="例如: 25.6 MB">
            </div>
            
            <div class="form-group">
                <label for="fileFormat">檔案格式</label>
                <select id="fileFormat" name="fileFormat">
                    <option value="ZIP">ZIP</option>
                    <option value="RAR">RAR</option>
                    <option value="7Z">7Z</option>
                    <option value="WAV">WAV</option>
                    <option value="MP3">MP3</option>
                    <option value="FLAC">FLAC</option>
                    <option value="AIFF">AIFF</option>
                    <option value="OGG">OGG</option>
                    <option value="M4A">M4A</option>
                    <option value="AAC">AAC</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="downloadUrl">下載網址 *</label>
                <input type="url" id="downloadUrl" name="downloadUrl" required 
                       placeholder="例如: /audio/packs/恐龍專案.zip">
            </div>
            
            <div class="form-group">
                <label for="requiredTier">所需會員等級 *</label>
                <select id="requiredTier" name="requiredTier" required>
                    <option value="Support">Support (最低等級)</option>
                    <option value="Creator's Choice">Creator's Choice</option>
                    <option value="My Hero">My Hero (最高等級)</option>
                </select>
            </div>
            
            <button type="submit" class="btn">新增受保護檔案</button>
        </form>
    </div>

    <script>
        document.getElementById('protected-file-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            
            const successMsg = document.getElementById('success-msg');
            const errorMsg = document.getElementById('error-msg');
            
            try {
                const response = await fetch('/api/admin/add-protected-file', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    successMsg.textContent = result.message;
                    successMsg.style.display = 'block';
                    errorMsg.style.display = 'none';
                    e.target.reset();
                } else {
                    throw new Error(result.error);
                }
            } catch (error) {
                errorMsg.textContent = '錯誤: ' + error.message;
                errorMsg.style.display = 'block';
                successMsg.style.display = 'none';
            }
        });
    </script>
</body>
</html>
