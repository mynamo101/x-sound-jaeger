<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通知系統測試</title>
    <link rel="stylesheet" href="/src/styles/notification.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f0f0;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .test-btn {
            background: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <h1>通知系統測試</h1>
    <button class="test-btn" onclick="testSuccess()">測試成功通知</button>
    <button class="test-btn" onclick="testError()">測試錯誤通知</button>
    <button class="test-btn" onclick="testWarning()">測試警告通知</button>
    <button class="test-btn" onclick="testInfo()">測試資訊通知</button>
    
    <script src="/src/js/notification-system.js"></script>
    <script>
        function testSuccess() {
            console.log('Testing success notification');
            if (window.notify) {
                window.notify.success('這是一個成功的通知！', {
                    title: '成功',
                    duration: 5000
                });
            } else {
                console.error('Notification system not available');
            }
        }
        
        function testError() {
            console.log('Testing error notification');
            if (window.notify) {
                window.notify.error('這是一個錯誤通知！', {
                    title: '錯誤',
                    duration: 5000
                });
            } else {
                console.error('Notification system not available');
            }
        }
        
        function testWarning() {
            console.log('Testing warning notification');
            if (window.notify) {
                window.notify.warning('請先登入會員後再下載檔案', {
                    title: '需要登入',
                    duration: 4000
                });
            } else {
                console.error('Notification system not available');
            }
        }
        
        function testInfo() {
            console.log('Testing info notification');
            if (window.notify) {
                window.notify.info('這是一個資訊通知！', {
                    title: '資訊',
                    duration: 5000
                });
            } else {
                console.error('Notification system not available');
            }
        }
        
        // 檢查通知系統是否載入
        setTimeout(() => {
            console.log('Window.notify:', window.notify);
            console.log('Notification container:', document.getElementById('notification-container'));
        }, 1000);
    </script>
</body>
</html>
